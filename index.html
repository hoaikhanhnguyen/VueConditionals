<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue/dist/vue.js">
    </script>
</head>
<body>
<div id="app">
    <!-- v-if removes the element from the dom entirely. it does not hide it. There is also now a v-else-if -->
    <p v-if="show">You can see me! <span>Hello!</span></p>
    <p v-else>Now you see me!</p>
    <!-- Using template to group multiple elements. It is invisible, unlike a DIV -->
    <template v-if="show">
        <h1>Heading</h1>
        <p>Inside a template</p>
    </template>
    <!-- v-show actually hides the element by adding display none css attribute -->
    <p v-show="show">Do you also see me?</p>
    <button @click="show = !show">Switch</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            show : true
        }
    });
</script>
</body>
</html>
